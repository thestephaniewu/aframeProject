<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene> 
        <a-assets>
            <img id="wallTexture" src="stoneWall.jpg" />
            <img id ="floorDisp" src="gravel_concrete_03_disp_4k.png">
            <img id="floorTexture" src="gravel.jpg">
            <img id="windowColor" src="Facade017_4K-JPG_Color.jpg">
            <img id="windowNormal" src="Facade017_4K-JPG_Emission.jpg">
            <img id="windowRoughness" src="Facade017_4K-JPG_Roughness.jpg">
        </a-assets>

        <!-- ambient lighting -->
        <a-entity light = "type: ambient; intensity: 0.1"></a-entity>

        <!-- room walls -->
        <a-plane src="#floorTexture" position="0 0 -4" rotation="-90 0 0" width="4" height="4"
          material = "roughness: 1; metalness: 0.2"
          displacement="map: floorDisp; scale: 0.1;"></a-plane>
        <a-plane src="#wallTexture" position="0 2 -6" rotation="0 0 0" width="4" height="4"
          material = "roughness: 1"></a-plane> 
        <a-plane src="#wallTexture" position="2 2 -4" rotation="0 -90 0" width="4" height="4"
          material = "roughness: 1"></a-plane> 
        <a-sky color="#ECECEC"></a-sky>

        <!-- window -->
        <a-plane position="0 2.2 -5.9" rotation="0 0 0" width="2" height="2"
          material="
            src: #windowColor;
            normalMap: #windowNormal;
            roughnessMap: #windowRoughness;
            transparent: true;
            opacity: 0.8;
        "></a-plane>
        <a-box position="0 2.2 -6.5" height="2" width="2" color="black"></a-box>

        <!-- couch -->
        <a-entity>
          <a-box position="1.75 0.60 -3.25" rotation="" color="black" material="color: #281c21" geometry="depth: 2; height: 0.7; width: 0.2"></a-box>
          <!-- base -->
          <a-box position="1.25 0.4 -3.25 " rotation="" color="black" material="color: #281c21" geometry="depth: 2; height: 0.2"></a-box>
          <a-box position="1.25 0.5 -3.75" rotation="" color="black" material="color: #281c21" geometry="depth: 0.95; height: 0.1"></a-box>
           <!-- arm rests -->
          <a-box position="1.25 0.4 -4.25" rotation="" color="black" material="color: #281c21" geometry="depth: 0.3; height: 0.5"></a-box>
          <a-box position="1.25 0.4 -2.25" rotation="" color="black" material="color: #281c21" geometry="depth: 0.3; height: 0.5"></a-box>
          <a-box position="1.25 0.5 -2.75" rotation="" color="black" material="color: #281c21" geometry="depth: 0.95; height: 0.1"></a-box>
        </a-entity>

        <!-- paintings -->
        <a-entity>
          <a-box position="1.75 2.5 -3" rotation="0 0 0" color="black" material="color: #281c21" geometry="height: 1.5; width: 0.2"></a-box>
          <a-box position="1.70 2.5 -3" rotation="0 0 0" color="black" material="color: #ebeae4" geometry="depth: 0.9; height: 1.4; width: 0.2"></a-box>
          <a-box position="1.652 2.5 -2.95" rotation="" color="black" material="color: #c6c7a7" geometry="depth: 0.6; height: 0.65; width: 0.2"></a-box>
          <a-box position="1.551 2.15 -3.25" rotation="0 270 0" color="black" material="color: #513c4b" geometry="primitive: circle; radius: 0.15"></a-box>

          <a-box position="1.70 2.5 -4.7" rotation="0 0 0" color="black" material="color: #ebeae4" geometry="depth: 0.9; height: 1.4; width: 0.2"></a-box>
          <a-box position="1.75 2.5 -4.7" rotation="" color="black" material="color: #281c21" geometry="height: 1.5; width: 0.2"></a-box>
          <a-box position="1.652 2.9 -4.45" rotation="" color="black" material="color: #2b2028" geometry="depth: 0.3; height: 0.25; width: 0.2"></a-box>
          <a-box position="1.652 2.35 -4.75" rotation="" color="black" material="color: #c6c7a7" geometry="depth: 0.6; height: 0.65; width: 0.2"></a-box>
        </a-entity>

        <!-- table + lamp -->
        <a-entity>
          <!-- table -->
          <a-box position="1.25 0.5 -5.25" material="color: #21181c" geometry="height: 0.2" ></a-box>
          <a-box position="0.85 0.25 -4.85" material="color: #21181c" geometry="depth: 0.2; height: 0.5; width: 0.2"></a-box>
          <a-box position="0.85 0.25 -5.65" material="color: #21181c" geometry="depth: 0.2; height: 0.5; width: 0.2" ></a-box>
          <a-box position="1.65 0.25 -4.85" material="color: #21181c" geometry="depth: 0.2; height: 0.5; width: 0.2"></a-box>
          <a-box position="1.65 0.25 -5.65" material="color: #21181c" geometry="depth: 0.2; height: 0.5; width: 0.2" ></a-box>
          
          <!-- lamp -->
          <a-entity position="1.25 1.2 -5.25">
            <a-box material="color: #1b1214" geometry="primitive: cylinder; height: 0.5; radius: 0.05" visible=""></a-box>
            <a-box material="color: #1b1214" geometry="primitive: cylinder; height: 0.2; radius: 0.01" visible=""></a-box>
            <a-entity light="type: point; color: #c7c7af; intensity: 4; distance: 5" position="0 0.9 0"></a-entity>
          </a-entity>
          
          <!-- lamp base -->
          <a-box position="1.25 0.8 -5.25" material="color: #5b2830" geometry="depth: 0.4; height: 0.5; width: 0.4" ></a-box>
          <a-box position="1.25 1.5 -5.25" material="color: #ebecdd" geometry="primitive: cylinder; height: 0.5; radius: 0.35"></a-box>
      </a-entity>

      <a-camera position="-2 2 1"></a-camera>
      
    </a-scene>  
  </body>
</html>
